{% extends "layout.html" %}
{% block content %}
<div class="row clearfix">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div style="width: 100%; min-height:90vh; height: 100%; position: absolute; top: 0; left: 0;">
      <iframe allowfullscreen noresize='noresize' style='width: 100%; height:100%; background-color: #f0f0f0;'
        src={{ dash_url }} frameborder="0">
      </iframe>
    </div>
  </div>
</div>
{% endblock content %}
